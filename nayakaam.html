<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c0404 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      width: 400px;
      color: #ffffff;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3);
      border-color: rgba(255, 0, 0, 0.6);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(255, 0, 0, 0.2), transparent);
      z-index: 0;
    }

    .login-container > * {
      position: relative;
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #ffffff;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ff0000;
      border-radius: 10px;
      background: #2a2a2a;
      color: #ffffff;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff3333;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
    }

    .form-group input::placeholder {
      color: #777;
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .links a {
      color: #ff3333;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #ff6666;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      <button class="login-btn" onclick="location.href='CINEMAS.html'" type="submit">Login</button>
    </form>
    <div class="links">
      <p><a href="#">Forgot Password?</a> | <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
